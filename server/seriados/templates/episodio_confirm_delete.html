{% extends "base.html" %}

{% block content %}
<p><a href={% url 'seriados:home' %}>Home</a></p>

    Quer deletar o Episódio: <b>{{ object.titulo }}</b>
    da Temporada: <b>{{ object.temporada }}</b>
    lançado em: <b>{{ object.data }}</b>?

    <form action="." method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
{% endblock %}

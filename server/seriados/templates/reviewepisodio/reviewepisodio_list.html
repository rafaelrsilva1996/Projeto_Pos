{% extends "base.html" %}

{% block content %}

<div class="flex-row mt-3">
    <h1 class="mt-1">Lista de Revisões de Episódios</h1>
    <p><a href="{% url 'seriados:reviewepisodio_insert' %}"><h3><i class="fa-solid fa-plus mt-3 ml-2" title="Inserir"></i></h3></a></p>
</div>

<table class="table table-hover table-striped">
    <tr>
        <th>Episódio</th>
        <th>Revisor</th>
        <th>Nota</th>
        <th class="text-center">Ações</th>
    </tr>

    {% for object in object_list %}
        <tr>
            <td>{{ object.episodio }}</td>
            <td>{{ object.revisor }}</td>
            <td>{{ object.nota }}</td>
            <td class="text-center"><a href="{% url 'seriados:reviewepisodio_details' pk=object.pk %}"><i class="fa-solid fa-eye" title="Visualizar"></i></a>
            <a href="{% url 'seriados:reviewepisodio_update' pk=object.pk %}"><i class="fa-solid fa-pen-to-square mx-1" title="Editar"></i></a>
            <a href="{% url 'seriados:reviewepisodio_delete' pk=object.pk %}"><i class="fa-solid fa-trash" title="Deletar"></i></a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'seriados:home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url list_url %}">Lista de {{ title }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
    </ol>
</nav>

<h1>Detalhes de {{ title }}</h1>

<div class="flex-row">
    <p><a href="{% url update_url pk=pk %}"><i class="fa-solid fa-pen-to-square mr-3" title="Editar"></i></a></p>
    <p><a href="{% url delete_url pk=pk %}"><i class="fa-solid fa-trash" title="Deletar"></i></a></p>
</div>

{% for row in data %}
    <p><b>{{ row.label }}</b>: {{ row.value }}</p>
{% endfor %}
{% endblock %}
